# File: workflow/envs/ont.yaml
name: np-ont
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  # Core tools for ONT workflows
  - python =3.11
  - minimap2
  - samtools
  - mosdepth
  - nanofilt
  - nanoplot
  - filtlong
  - pigz
  - seqtk

  # Assemblers and polishers
  - flye
  - racon
  - medaka

  # Utils
  - gzip
  - coreutils
  - procps-ng  # ps, uptime (useful in rules on Linux; ignored on macOS)