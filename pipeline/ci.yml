name: CI

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up mamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: "latest"
          environment-name: snakemake
          create-args: >-
            python=3.11
            snakemake-minimal=8.12.0
            pip
      - name: Cache conda envs
        uses: actions/cache@v4
        with:
          path: ~/.conda/pkgs
          key: ${{ runner.os }}-conda-${{ hashFiles('pipeline/envs/*.yaml') }}
      - name: Dry run
        shell: bash -l {0}
        run: snakemake -n -s pipeline/Snakefile --configfile config/config.yaml
      - name: Run minimal target
        shell: bash -l {0}
        run: |
          snakemake -s pipeline/Snakefile --use-conda -j 2 results/qc/testONT/nanoplot/NanoPlot-report.html